<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./css/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>

<body>
    <section class="section" data-aos="fade-up">
        <h2>I don’t suffer from insanity—I enjoy every minute of it.</h2>
    </section>

    <section class="section" data-aos="fade-left">
        <h2>The last thing I want to do is hurt you; but it’s still on the list.</h2>
    </section>

    <section class="section" data-aos="fade-right">
        <h2>People who take care of chickens are literally chicken tenders.</h2>
    </section>

    <section class="section" data-aos="zoom-in">
        <h2>I failed math so many times at school, I can’t even count</h2>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
